<!DOCTYPE HTML>
<html>
	<head>
	   <title>Matching Game</title>
    <style> 
    img{position:absolute;
     
    }
    div{position:absolute;
    width:500px;
     height:500px;}
     
     #rightSide { left: 500px; 
            border-left: 1px solid black }
    
    </style>
    
  
    
    
    </head>
	<body id ="the_body" onload="generateFaces()">
      <h3>Matching Game</h3>
      <p>Click on the extra smiling face on the left</p>
      <div id="leftSide"></div>
      <div id="rightSide"></div>
      
       <script>
    
    
     
     
    function generateFaces()
    {
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
    
      for(i = 0; i < numberOfFaces; i++){
      var smile = document.createElement("IMG");
      smile.src = "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
      var top_position = Math.floor(Math.random()*400);  
      var left_position = Math.floor(Math.random()*400); 
      smile.style.top = top_position + "px";
      smile.style.left= left_position + "px";
      
      theLeftSide.appendChild(smile);
      }
      
      
     
      var theRightSide =document.getElementById("rightSide");
      var leftSideImages;
      leftSideImages = theLeftSide.cloneNode(true);
      leftSideImages.removeChild(leftSideImages.lastChild);
      theRightSide.appendChild(leftSideImages);
      
      
      theLeftSide.lastChild.onclick=function nextLevel(event){
      event.stopPropagation();
      numberOfFaces += 5;
      generateFaces();
      }
      
      
    var theBody = document.getElementById("the_body");  
     
    theBody.onclick = function gameOver() {
    

    alert("Game Over!");

    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;

     }
    } 
    
    </script>



    
	</body>
	</html>
